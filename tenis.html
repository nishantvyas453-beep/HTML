<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px; padding: 0px; box-sizing: border-box;
        }
        .div{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            margin: 100px auto;
            border-radius: 50%;
            background-color: rgb(205, 240, 9);
            box-shadow: 3px 3px 10px black, -3px -3px 10px black;
             overflow: hidden;

        }
        .div1{
            height: inherit;
            width: inherit;
            border-radius:50%;
            border: 20px solid white;
            margin: 100px ;
           
        }

    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
    </div>
    
</body>
</html>
